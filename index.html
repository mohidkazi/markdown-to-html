<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" />
    <!-- used to insert md file in html -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.2.10/webcomponents-loader.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script> -->
</head>

<body>
    <div class="">
        <!-- navbar -->
        <nav>
            <div class="nav-wrapper container-fluid">
                <a href="#" class="brand-logo">MarkDown -> HTML</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </nav>

        <!-- markdown -->
        <div class="row">
            <div class="col s12 m6">
                <textarea id="markdown" rows="20" class="materialize-textarea container"
                    style="resize: none; display: block;height: 80vh;"></textarea>
                <label for="textarea1">Textarea</label>
            </div>
            <div class="col s12 m6 container">
                <div id="content"></div>
                <!-- <zero-md id="content">
            </zero-md> -->
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <a class="waves-effect waves-light btn" id="convert">convert</a>
            </div>
        </div>
        <!-- footer -->
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Markdown -> HTML</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                            content.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="https://mohidkazi.github.io">website</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2020 MIT License
                    <a class="grey-text text-lighten-4 right" href="#!">MohidKazi_</a>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.0/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/prism.min.js"></script>
<script>
    const input = document.getElementById('markdown')
    const container = document.getElementById('content')
    const convert = document.getElementById('convert')

    const setPrism = () => {
        marked.setOptions({
            highlight: function (code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                } else {
                    return code;
                }
            }
        });
    }
    setPrism()

    if (!localStorage.getItem('input')) {
        localStorage.setItem('input', ``);
    }
    input.innerHTML = localStorage.getItem('input')
    container.innerHTML = marked(input.value);
    convert.addEventListener('click', function () {
        container.innerHTML = marked(input.value)
        localStorage.setItem('input', input.value)
    })
</script>

</html>
